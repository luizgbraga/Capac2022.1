<!DOCTYPE html>
 
<html>
   <head>
       <meta charset='utf-8'>
       <title>Formulário</title>
   </head>
 
   <body>
        <header>
            <h1>Formulário</h1>
            <img src="./imagens/ime-logo.png" alt='logo do ime' width="100" height="100">
        </header>

        <main>
            <h3>Formulário de aluno do IME</h3>

            <form method="get">
                <label for='nome'>Insira seu nome</label>
                <input placeholder="Seu nome" type='text' id='nome' name='nome'>

                <br> <br>

                <label for="idade">Insira sua idade</label>
                <input placeholder="Sua idade" type='text' id='idade' name='idade'>

                <br> <br>

                <select name='anos' id='anos'>
                    <option value="1ano">Primeiro ano</option>
                    <option value='2ano'>Segundo ano</option>
                </select>

                <p>Ativa <input type='checkbox'> Reserva <input type="checkbox"></p>

                <button type="submit">Enviar</button>
            </form>
        </main>
   </body>
</html>
